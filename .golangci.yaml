run:
  concurrency: 4
  timeout: 5m

linters-settings:
  gocognit:
    min-complexity: 15
  gocyclo:
    min-complexity: 15
  golint:
    min-confidence: 0.9
  govet:
    check-shadowing: true
  lll:
    line-length: 140
  maligned:
    suggest-new: true

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - funlen
    - gochecknoinits
    #- goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goimports
    - golint
    #- gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    #- interfacer
    - lll
    - maligned
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - prealloc
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace